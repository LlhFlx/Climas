{% extends 'base.html' %}
{% block title %}Recuperar Contraseña - {% endblock %}
{% block content %}
<div class="container" style="max-width: 500px; margin-top: 5rem;">
    <h4 class="text-center mb-4">Recuperar Contraseña</h4>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Correo Electrónico</label>
            <input type="email" name="email" class="form-control" required id="id_email">
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar enlace de recuperación</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'accounts:login' %}">← Volver al login</a>
    </div>
</div>
{% endblock %}
